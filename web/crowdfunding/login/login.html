<script type="text/javascript">
$(function(){
	$(".input1 input").focus(function(){
		$(this).addClass("inpudd");
		$(this).parent(".input1").addClass("inpee");
	}).blur(function(){
		$(this).removeClass("inpudd");	
		$(this).parent(".input1").removeClass("inpee");	
	});
	$(".yzm input").focus(function(){
		$(this).addClass("inner");
		$(this).parent(".yzm").addClass("yzm1");
	}).blur(function(){
		$(this).removeClass("inner");	
		$(this).parent(".yzm").removeClass("yzm1");	
	});
	$(".yzm4 input").focus(function(){
		$(this).addClass("inner1");
		$(this).parent(".yzm4").addClass("ym1");
	}).blur(function(){
		$(this).removeClass("inner1");	
		$(this).parent(".yzm4").removeClass("ym1");	
	});

})
</script>
<body>
<!-- 导航 -->
<object width="100%" height="65" style="position: fixed; top:0px;" data="../home/header.html"></object>
<div style="height: 65px;"></div>
	<div class="center">
   		<div class="left center-left"  id="flashBg">
        	<div id="flashLine">
                    <div id="flash">
                        <a href="" target="_blank" id="flash1"  style="display: block; "><img src="images/bj1.jpg" width="431" height="484" /></a>
                        <a href="" target="_blank" id="flash2"  style="display: none; "><img src="images/bj1.jpg" width="431" height="484" /></a>
                        <a href="" target="_blank" id="flash3"  style="display: none; "><img src="images/bj1.jpg" width="431" height="484" /></a>
                        <a href="" target="_blank" id="flash4"  style="display: none; "><img src="images/bj1.jpg" width="431" height="484" /></a>
                        
                    </div>
                    <div class="flash_bar">
                            <div class="dq" id="f1" onclick="changeflash(1)"></div>
                            <div class="no" id="f2" onclick="changeflash(2)"></div>
                            <div class="no" id="f3" onclick="changeflash(3)"></div>
                            <div class="no" id="f4" onclick="changeflash(4)"></div>
                        </div>
            </div>
        </div> 
        <script type="text/javascript">

                var currentindex = 1;

                $("#flashBg").css("background-color", $("#flash1").attr("name"));

                function changeflash(i) {

                    currentindex = i;

                    for (var j = 1; j <= 4; j++) {

                        if (j == i) {

                            $("#flash" + j).fadeIn("normal");

                            $("#flash" + j).css("display", "block");

                            $("#f" + j).removeClass();

                            $("#f" + j).addClass("dq");

                            $("#flashBg").css("background-color", $("#flash" + j).attr("name"));

                        } else {

                            $("#flash" + j).css("display", "none");

                            $("#f" + j).removeClass();

                            $("#f" + j).addClass("no");

                        }

                    }

                }

                function startAm() {

                    timerID = setInterval("timer_tick()", 5000);

                }

                function stopAm() {

                    clearInterval(timerID);

                }

                function timer_tick() {

                    currentindex = currentindex >= 4 ? 1 : currentindex + 1;

                    changeflash(currentindex);

                }

                $(document).ready(function() {

                    $(".flash_bar div").mouseover(function() {

                        stopAm();

                    }).mouseout(function() {

                        startAm();

                    });

                    startAm();

                });

            </script>

            <!--登录页面-->

                        </div>

                </form>
            </div>
