<script>
    $('#myModal').on('okHide', modal('修改基本信息', $('#editText').html(), null, null));

    function modal(title, body, btn1, btn2){
        $('#myModalLabel').html(title);
        $('.modal-body').html(body);
        if (btn1 == null) {
            $('.modal-footer').find('button').hide();
        }
        if (btn2 == null) {

        }
