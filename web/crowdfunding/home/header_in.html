<!DOCTYPE html>
<html>
<html lang="zh-CN">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link href="../css/home.css" rel="stylesheet" type="text/css">
    <link href="http://g.tbcdn.cn/sj/wqui/1.0.0/css/sui.min.css" rel="stylesheet" type="text/css"/>
    <script type="text/javascript" src="../../framework/bootstrap/js/jquery-1.9.1.min.js"></script>
</head>
<body>
<!-- 导航 -->
<div id="topnav" class="navbar-fixed-top">
    <div class="nav">
        <a href="#" class="logo">
            <img src="../image/logo.png">
        </a>
        <ul class="nav-ul">
            <li class="onNav"><a href="#">首页</a></li>
            <li><a href="#">浏览项目</a></li>
            <li><a href="#">发起项目</a></li>
            <a class="col_text">全国</a>
            <a class="col_text">[城市切换]</a>
        </ul>
        <div id="in_head" class="onNav">
            <img src="../image/founder.png">
        </div>
    </div>
</div>
<div class="head_pop">
    <ul>
        <li><a href="#"><div class="ins_bg in_center"></div>个人中心</a> </li>
        <li><a href="#"><div class="ins_bg pro_manage"></div>项目管理</a> </li>
        <li><a href="#"><div class="ins_bg me_manage"></div>会员管理</a> </li>
        <li><a href="#"><div class="ins_bg cap_manage"></div>资金管理</a> </li>
        <li><a href="#"><div class="ins_bg message"></div>消息<span style="color: #e12a2b;">(0)</span></a> </li>
        <li><a href="#"><div class="ins_bg back"></div>退出</a> </li>
    </ul>
</div>
<script type="text/javascript">
    $(function(){
        $(".nav-ul li").click(function () {
            if ($(this).has(".onNav")) {
                $(".nav-ul li").removeClass("onNav");
                $(this).addClass("onNav");
            }
        });
        $(".head_pop").hide();
        var width = $('#in_head').offset().left;
        $('.head_pop').css('margin-left', width);
        // 鼠标停在头像上
        $("#in_head").mouseover(function(){
            $(".head_pop").slideDown(500);
        });
        $("#in_head").mouseleave(function(){
            $(".head_pop").slideUp(500);
        });
    });
</script>
</body>
</html>
