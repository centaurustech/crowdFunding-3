<!doctype html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link href="../css/home.css" rel="stylesheet" type="text/css">
    <link href="../css/projects.css" rel="stylesheet" type="text/css">
    <link href="../../framework/bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="../../framework/carousel/style/style-demo.css" rel="stylesheet" type="text/css">

    <script type="text/javascript" src="../../framework/bootstrap/js/jquery-1.9.1.min.js"></script>
    <script type="text/javascript" src="../../framework/bootstrap/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="../js/tab.js"></script>
    <script type="text/javascript" src="../../framework/carousel/js/jquery.mousewheel-3.1.12.js"></script>
    <script type="text/javascript" src="../../framework/carousel/js/jquery.jcarousellite.js"></script>
</head>
<body>

<div id="jcl-demo" style="border: 2px #000 solid;">
    <div class="custom-container mixedContent">
        <a href="#" class="prev">&lsaquo;</a>
        <div class="carousel">
            <ul>
                <li><img src="projects/image/1.jpg"></li>
                <li><p>This is some standard paragraph text without much styling</p></li>
                <li><img src="projects/image/2.jpg"></li>
                <li><p>This is some <strong>strong</strong> text</p></li>
                <li><img src="projects/image/3.jpg"></li>
                <li><p>Some <code>{code}</code> if you are a developer?</p></li>
                <li><img src="projects/image/4.jpg"></li>
                <li><p>Do you like this <span class="label label-info">style</span> instead?</p></li>
                <li><img src="projects/image/5.jpg"></li>
                <li><img src="projects/image/6.jpg"></li>
                <li><img src="projects/image/7.jpg"></li>
            </ul>
        </div>

        <a href="#" class="next">&rsaquo;</a>
        <div class="clear"></div>
    </div>
<pre class="prettyprint">
$(".mixedContent .carousel").jCarouselLite({
    btnNext: ".mixedContent .next",
    btnPrev: ".mixedContent .prev"
});
</pre>

    <script type="text/javascript">
        $(function() {
            $(".mixedContent .carousel").jCarouselLite({
                btnNext: ".mixedContent .next",
                btnPrev: ".mixedContent .prev"
            });
        });
    </script>

</div>
</body>
</html>
