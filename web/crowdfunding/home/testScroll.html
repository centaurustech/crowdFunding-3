        background: #f9f9f9;
    }

    .subNav div{
        width: 18px;
        height: 18px;
        float: left;
        margin-right: 2px;
        background: url("../image/li_open.png");
    }
    .currentDd div, .currentDd div{
        width: 18px;
        height: 18px;
        float: left;
        margin-right: 2px;
        background: url("../image/li_colse.png");
    }
    .currentDd, .currentDt, .subNav:hover, .subNav:focus{

    }
    .navContent {
        display: none;
        padding: 0px;
        margin: 0px;
        background: #eeeeee;
    }
    .navContent li {
        list-style: none;
        padding-left: 48px;
    }
    .navContent li a{
        font-family: "SimHei";
        font-size: 14px;
        color: #343434;
        display: inline-block;
        text-decoration: none;
        height: 15px;
        padding: 12px 2px 12px;
        border-bottom: 1px #b6b6b6 dotted;
    }
    .navContent li a:hover, .navContent li:focus{
        color: #038cf6;
    }
    .navContent li a img{
        margin-left: -5px;
        margin-right: 5px;
        vertical-align: bottom;
    }
</style>
<div class="subNavBox">

    </ul>
    <div class="subNav"><div></div>动态社区</div>

</body>
<script type="text/javascript">
    $(function(){
        $(".subNav").click(function(){
            $(this).toggleClass("currentDd").siblings(".subNav").removeClass("currentDd");
            $(this).toggleClass("currentDt").siblings(".subNav").removeClass("currentDt");

            // 修改数字控制速度， slideUp(500)控制卷起速度
            $(this).next(".navContent").slideToggle(500).siblings(".navContent").slideUp(500);
        });
        $(".navContent").each(function(){
            var y = $(this).children().last();
            y.find("a").css("border-bottom", "none");
        });

        $(".navContent li").click(function () {
            if ($(this).find("a").has(".label_7")) {
                $(".navContent li a").removeClass("label_7");
                $(this).find("a").addClass("label_7");
            }
        });
    })
</script>
